<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface</title>
    <!-- add jquery through cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="head">
            
            <div class="tabs-group">
                <div class="tabs" id="tabs">
                    <!-- Tabs will be dynamically added here -->
                </div>
                <div class="add-button" id="addTab"></div>
            </div>
        </div>
        <div class="menu">
            <div class="buttons">
                <div class="arrows">
                    <div class="arrow -back"></div>
                    <div class="arrow -forward"></div>
                </div>
            </div>
            
            <input class="search" id="search" type="text" placeholder="Enter URL or search query"/>
        </div>
        
        <div class="content" id="tabContent">
            
            
            <!-- Tab content will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
